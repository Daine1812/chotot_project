<!-- marketplace/templates/marketplace/home.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chợ Tốt - Trang chủ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Chợ Tốt</a>
    <div class="ms-auto">
      <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Đăng nhập</a>
      <a href="{% url 'register' %}" class="btn btn-primary">Đăng ký</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="mb-4">Sản phẩm mới</h2>
  <div class="row">
    <!-- Sản phẩm giả lập -->
    {% for i in "1234" %}
    <div class="col-md-3">
      <div class="card mb-4 shadow-sm">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Sản phẩm {{ i }}">
        <div class="card-body">
          <h5 class="card-title">Sản phẩm {{ i }}</h5>
          <p class="card-text">Mô tả ngắn gọn sản phẩm {{ i }}...</p>
          <p class="card-text text-danger fw-bold">1.000.000đ</p>
          <a href="#" class="btn btn-sm btn-success">Xem chi tiết</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
