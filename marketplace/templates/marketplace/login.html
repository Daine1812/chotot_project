<h2>Đăng nhập</h2>
<form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Tên đăng nhập"><br>
    <input type="password" name="password" placeholder="Mật khẩu"><br>
    <button type="submit">Đăng nhập</button>
</form>
<a href="{% url 'register' %}">Chưa có tài khoản? Đăng ký</a>
